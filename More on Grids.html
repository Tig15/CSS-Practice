<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> More on CSS Grids </title>
    <style>
        .container{
            display: grid;
            grid-gap: 2rem;
            grid-template-columns: repeat(auto-fit, minimax(1809px, 16fr));
        }
        .box{
            background-color: lime;
            border: 4px solid rosybrown;
            padding: 18px 8px;
        }
    </style>
</head>
<body>
    <h2> Autofit and Minimax</h2>
    <p> Autofit is that it will repeat the number of times it is necessary.</p>
    <p> The minimax will decide the minimum width given to any rows.</p>
    <p> grid-template-column = repeat(auto-fit, minimax(300px, 1fr))</p>
    <div class="container">
        <div class="box"> Box-1</div>
        <div class="box"> Box-2</div>
        <div class="box"> Box-3</div>
        <div class="box"> Box-4</div>
        <div class="box"> Box-5</div>
        <div class="box"> Box-6</div>
        <div class="box"> Box-7</div>
        <div class="box"> Box-8</div>
        <div class="box"> Box-9</div>
        <div class="box"> Box-10</div>
        <div class="box"> Box-11</div>
        <div class="box"> Box-12</div>
    </div>
</body>
</html>
